syntax = "proto3";

package location;

message Location {

  string latitude = 3;
  Hemisphere latitude_hemisphere = 4;
  string longitude = 5;
  Hemisphere longitude_hemisphere = 6;
  float altitude = 7;
  float speed = 8;
  float heading = 9;
  uint32 mode = 10;
  uint32 satellite_type = 11;
  uint32 fix_status = 12;
  uint32 satellites_used = 13;
  double time = 14;
  uint32 date = 15;
  float hdop = 16;
  float pdop = 17;
  float vdop = 18;

}

enum Hemisphere {
  UNDEFINED = 0;
  NORTH = 1;
  SOUTH = 2;
  EAST = 3;
  WEST = 4;
}